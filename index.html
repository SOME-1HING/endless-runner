<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uchiha Runner</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <audio hidden loop data-audio>
      <source class="audio" src="Audio/naruto_theme.mp3" type="audio/mp3" />
    </audio>
    <div class="world" data-world>
      <div class="start-screen" data-start-screen>Press Any Key To Start</div>
      <img src="Images/ground.png" class="ground" alt="" data-ground />
      <img src="Images/ground.png" class="ground" alt="" data-ground />
      <img src="Images/Idle__000.png" class="dino" data-dino />
    </div>
    <div class="death-screen hide" data-death-screen>
      <img src="Images/death.gif" />
    </div>
    <div class="score" data-score>Score: 0</div>
  </body>
</html>
